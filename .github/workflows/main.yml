name: CI

on:
  push:
    branches: 
      - main

jobs:
  build:
    name: 'build and push'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 16, 18, 20]
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup node | ${{matrix.node}}
        uses: actions/setup-node@v4
        with:
          node-version: ${{matrix.node}}
          cache: 'npm'
      - run: npm i
      - run: npm run test 

      - name: Build docker image
        run: docker build -t projeto-ci-api:latest .
